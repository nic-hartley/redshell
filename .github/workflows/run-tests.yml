name: Tests
run-name: Testing ${{github.ref_name}}
# no permission for the token, this runs on pull requests
permissions: {}
on:
  push:
    tags-ignore: '**'
    branches: '**'
  schedule:
  # run twice a week to keep mostly up-to-date with crate updates, nightly
  - cron: '0 0 * * 0,3'
jobs:


  unit-and-integration:
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, 1.59, nightly]
        platform: [windows, macos, ubuntu]
    name: Rust ${{ matrix.rust }} / ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}-latest
    steps:
    - uses: actions/cache@v3
      with:
        path: ~/.rustup/
        key: rustup-${{ matrix.platform }}-${{ matrix.rust }}
    - uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: cargo-cache
    - uses: actions/cache@v3
      with:
        path: ./target
        key: target-dir-${{ matrix.platform }}-${{ matrix.rust }}
    - name: Set up Rust
      run: |
        rustup default ${{ matrix.rust }}
        rustup component add rustfmt

    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        cargo fmt --check
        cargo check --all-features
        cargo test --all-features


  mass-events:
    strategy:
      fail-fast: false
      matrix:
        run: [orig, single]
    name: Runner ${{ matrix.run }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      with:
        path: ~/.rustup/
        key: rustup-ubuntu-stable
    - uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: cargo-cache
    - uses: actions/cache@v3
      with:
        path: ./target
        key: target-dir-ubuntu-stable
    - name: Set up Rust
      run: |
        rustup default stable

    - uses: actions/checkout@v3
    - name: Deploy events
      run: |
        cargo run --release --bin mass-events --features sys_nop,run_${{ matrix.run }}


  exhaustive-features:
    strategy:
      fail-fast: false
      matrix:
        run: [orig, single]  # TODO: std_multi, rayon
        sys: [nop, cli, gui_softbuffer]
    name: Check run_${{ matrix.run }} and sys_${{ matrix.sys }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      with:
        path: ~/.rustup/
        key: rustup-ubuntu-stable
    - uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: cargo-cache
    - uses: actions/cache@v3
      with:
        path: ./target
        key: target-dir-ubuntu-stable
    - name: Set up Rust
      run: |
        rustup default stable

    - name: Check feature compatibility
      run: |
        cargo check --features sys_${{ matrix.sys }},run_${{ matrix.run }} --all-targets
