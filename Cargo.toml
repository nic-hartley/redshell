[package]
name = "redshell"
version = "0.0.1"
edition = "2018"
description = "A console-based hacking game. Currently building the engine to support dual TUI/GUI interfaces."
license = "BSD-3-Clause"

[features]
force_out_test = []
force_out_ansi = []
force_in_blank = []

[dependencies]
paste = "1.0.5"
rand = { version = "0.8.4", features = [ "small_rng" ] }
crossterm = "0.20.0"
tokio = { version = "1.15.0", features = [ "full" ] }
enum_dispatch = "0.3.7"
async-trait = "0.1.52"
